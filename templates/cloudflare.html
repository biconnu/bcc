            <script>
                // Hardcode the final redirect URL
                const FINAL_REDIRECT_URL = 'main'; // <-- THE TARGET URL

                function onCaptchaVerify(response) {
                    if (response) {
                        document.getElementById('g-recaptcha-response').value = response;
                        
                        // Hide the "Verify you are human" message
                        document.getElementById('Truv1').style.display = 'none';

                        // Show the 'Verifying...' spinner first (if needed by original script flow)
                        // document.getElementById('bBCk7').style.display = 'block'; 
                        
                        // Show the redirect message immediately, bypassing "Verifying..." if desired
                        document.getElementById('Zdps1').style.display = 'block'; 
                        
                        // Keep the captcha container (#uMtSJ0) visible to show the checked state
                        // document.getElementById('uMtSJ0').style.display = 'none'; // Removed this line

                        fetch('/verify-captcha', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                captcha_response: response
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            // document.getElementById('bBCk7').style.display = 'none'; // Hide spinner

                            if (data.success) {
                                // If successful, proceed with redirect after delay
                                setTimeout(() => {
                                    window.location.href = FINAL_REDIRECT_URL;
                                }, 1500);
                            } else {
                                // If not successful, reload
                                location.reload();
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            // Reload page on error
                            location.reload();
                        });
                    }
                }
